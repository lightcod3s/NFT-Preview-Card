<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="nft.css">
    
  </head>

  <body>

    <section class="main-container2">

      <div class="img-wrapper">
        <img class="img" src="./images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="image-cover"></div>
        <img class="content fade" src="./images/icon-view.svg">
      </div>

      <h3 class="header-text">
        Equilibrium #3429
      </h3>

      <p class="body-text">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="crypto-text">
        <img class="ethereum" src="./images/icon-ethereum.svg" alt="ethereum">
        <p class="text1">0.041 ETH</p>
        <img src="./images/icon-clock.svg" alt="clock">
        <p class="text2">3 days left</p>
      </div>

      <hr>

      <div class="jules-info">
        <img class="jules" src="./images/image-avatar.png" alt="Jules">
        <p class="Creo">Creation of 
          <p class="J-W">Jules Wyvern</p>
        </p>
      </div>

    </section>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Marvel.ai</a>.
    </div>
  </body>
</html>
